buildscript {
    repositories {
        google()
        jcenter()
    }

     dependencies {
        classpath 'com.google.gms:google-services:4.4.1' // Corrected the spacing here
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
